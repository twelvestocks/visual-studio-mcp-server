name: Continuous Integration

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # =====================================
  # Continuous Integration Job
  # =====================================
  ci:
    name: 'CI Build & Test'
    runs-on: windows-latest
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“‹ Environment info
      run: |
        Write-Host "ğŸ–¥ï¸  Runner: $env:RUNNER_OS"
        Write-Host "ğŸ”§ .NET: $(dotnet --version)"
        Write-Host "ğŸŒ¿ Branch: $env:GITHUB_REF_NAME"
        Write-Host "ğŸ“ Commit: $($env:GITHUB_SHA.Substring(0,8))"
      shell: pwsh
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: ğŸ“¥ Restore packages
      run: dotnet restore VisualStudioMcp.sln --verbosity minimal
    
    - name: ğŸ—ï¸ Build solution
      run: |
        dotnet build VisualStudioMcp.sln `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --no-restore `
          --verbosity minimal
    
    - name: ğŸ§ª Run tests
      run: |
        dotnet test VisualStudioMcp.sln `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --no-build `
          --verbosity minimal `
          --logger "console;verbosity=minimal"
    
    - name: ğŸ“¦ Verify packaging
      run: |
        Write-Host "ğŸ§ª Testing global tool packaging..."
        dotnet pack src\VisualStudioMcp.Server\VisualStudioMcp.Server.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --no-build `
          --output .\test-package
        
        $package = Get-ChildItem .\test-package -Filter "*.nupkg" | Select-Object -First 1
        if ($package) {
          Write-Host "âœ… Package created: $($package.Name)"
          Write-Host "ğŸ“Š Size: $([math]::Round($package.Length / 1KB, 2)) KB"
        } else {
          Write-Error "âŒ Package creation failed"
          exit 1
        }
      shell: pwsh
    
    - name: âœ… CI Success
      run: |
        Write-Host "ğŸ‰ Continuous Integration completed successfully!" -ForegroundColor Green
        Write-Host "âœ… Build: Passed" -ForegroundColor Green  
        Write-Host "âœ… Tests: Passed" -ForegroundColor Green
        Write-Host "âœ… Packaging: Verified" -ForegroundColor Green
      shell: pwsh